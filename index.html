<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Student Management</h2>
    <form id="studentForm" class="mb-4">
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="studentName" class="form-label">Name</label>
                <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="studentId" class="form-label">ID</label>
                <input type="text" class="form-control" id="studentId" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="studentAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="studentAddress" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="studentCourse" class="form-label">Course</label>
                <input type="text" class="form-control" id="studentCourse" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">ID</th>
                <th scope="col">Address</th>
                <th scope="col">Course</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="studentTableBody">
            <!-- Student rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>


<button id="save-btn">Save Button</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
